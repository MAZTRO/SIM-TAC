<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{% static 'pub_images/Favicon.png' %}" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>SIM-TAC</title>

  <link rel="stylesheet" href="{% static 'styles/signup/header.css' %}">
  <link rel="stylesheet" href="{% static 'styles/signup/common.css' %}">
  <link rel="stylesheet" href="{% static 'styles/signup/footer.css' %}">
  <link rel="stylesheet" href="{% static 'styles/signup/body.css' %}">
</head>


<body>
  <header>
    <a href="{% url 'app:home' %}">
      <img src="{% static 'pub_images/sim_logo.png' %}" alt="sim-tac">
    </a>
  </header>
  <div class="main">
    <div class="container right-panel-active" id="container">
      <div class="form-container sign-up-container">
        <form action="{% url 'users:signup' %}" method="POST">
          {% csrf_token %}
          <h1>Create Account</h1>
              {{ form.as_p }}
          <button>Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Awesome!</h2>
            <p>You need little information to start your training.<br>but if you already have an account, <b>sign in!</b>.</p>
            <a href="{% url 'users:login'%}"><button class="ghost" id="signIn">Sign In</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    by SIM TAC
  </footer>
</body>
</html>
